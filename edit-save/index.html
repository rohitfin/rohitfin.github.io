<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>

    <!-- meta details -->
    <meta name="robots" content="index,follow" />
    <meta name="description" content="" />
    <meta name="keyword" content="" />
    <meta name="author" content="" />
    <meta name="copyright" content="" />
    <meta name="audience" content="all" />
    <meta name="distribution" content="Global" />
    <meta name="content-Language" content="English" />
    <meta name="copyright" content="" />
    <meta name="copyright" content="" />

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- js -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <!-- font awesome -->
    <link rel="stylesheet" type="text/css" href="css/all.min.css" />
    <script type="text/javascript" src="js/all.min.js"></script>

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <div class="card">
      <div class="table-area">
        <h1 class="fs-big mb-2 text-center">Employee List</h1>
        <div class="table-content">
          <table id="table">
            <thead>
              <tr>
                <th>Sr No.</th>
                <th>Profile</th>
                <th>First Name</th>
                <th>Last name</th>
                <th>Email Id</th>
                <th>Phone</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Language</th>
                <th>Address</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <form class="form hide" id="form" method="post">
        <div class="form__group">
          <h3>Update User Details</h3>
        </div>
        <div class="form__group">
          <!-- <label class="form__label" for=""> Select Profile </label> <br /> -->
          <img src="images/advik.jpg" alt="advik" class="profile-img" />
          <img src="images/sansa.jpg" alt="sansa" class="profile-img" />
          <img src="images/tom.jpg" alt="tom" class="profile-img" />
          <img src="images/arya.jpg" alt="arya" class="profile-img" />
        </div>
        <div class="form-details">
          <div class="form__group">
            <label class="form__label" for="fname">First Name</label>
            <input type="text" id="fname" class="form__input" />
          </div>
          <div class="form__group">
            <label class="form__label" for="lname">Last Name</label>
            <input type="text" id="lname" class="form__input" />
          </div>

          <div class="form__group">
            <label class="form__label" for="email"> Email </label>
            <input type="email" id="email" name="email" class="form__input" />
            <div id="email-list"></div>
          </div>

          <div class="form__group">
            <label class="form__label" for="phone"> Phone </label>
            <input type="number" id="phone" name="phone" class="form__input" />
            <div id="numbers-list"></div>
          </div>

          <div class="form__group">
            <label class="form__label" for="dob"> Date of Birth </label>
            <input type="date" id="dob" name="dob" class="form__input" />
          </div>

          <div class="form__group">
            <label class="form__label" for="name"> Gender </label>
            <div class="twopart">
              <div>
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  value="Male"
                  class="form__radio"
                />
                <label class="form__radio__label" for="male">
                  <span class="form__radio__button"></span>
                  Male
                </label>
              </div>
              <div>
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  value="Female"
                  class="form__radio"
                />
                <label class="form__radio__label" for="female">
                  <span class="form__radio__button"></span>
                  Female
                </label>
              </div>
            </div>
          </div>

          <div class="form__group">
            <label class="form__label" for="name"> Language </label>
            <div class="twopart">
              <div>
                <input
                  type="checkbox"
                  id="hindi"
                  name="hindi"
                  value="Hindi"
                  class="form__radio"
                />
                <label class="form__radio__label" for="hindi">
                  <span class="form__radio__button"></span>
                  Hindi
                </label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="marathi"
                  name="marathi"
                  value="Marathi"
                  class="form__radio"
                />
                <label class="form__radio__label" for="marathi">
                  <span class="form__radio__button"></span>
                  Marathi
                </label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="english"
                  name="english"
                  value="English"
                  class="form__radio"
                />
                <label class="form__radio__label" for="english">
                  <span class="form__radio__button"></span>
                  English
                </label>
              </div>
              <div>
                <input
                  type="checkbox"
                  id="gujarati"
                  name="gujarati"
                  value="Gujarati"
                  class="form__radio"
                />
                <label class="form__radio__label" for="gujarati">
                  <span class="form__radio__button"></span>
                  Gujarati
                </label>
              </div>
            </div>
          </div>

          <div class="form__group">
            <label class="form__label" for="address"> Address </label>
            <input
              type="text"
              id="address"
              name="address"
              class="form__input"
            />
          </div>
        </div>
        <div class="form__group">
          <input type="submit" id="save" value="Save" class="form__button" />
          <input
            type="button"
            id="cancel"
            value="Cancel"
            class="form__button form__button__cancel"
          />
        </div>
      </form>
    </div>
  </body>
</html>
