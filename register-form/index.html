<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <form class="form">
        <div class="form__group">
          <h3>Register on codepen</h3>
        </div>
        <div class="form__group">
          <input type="text" id="name" placeholder="Enter Name" class="form__input" />
          <label class="form__label" for="name">Enter Name</label>
        </div>
        <div class="form__group">
          <input type="email" id="email" placeholder="Enter Email" class="form__input" />
          <label class="form__label" for="email">Enter Email</label>
        </div>   
        <div class="form__group twopart">
          <div>
            <input type="radio" id="male" name="gender" value="Male" class="form__radio" />
            <label class="form__radio__label" for="male"><span class="form__radio__button"></span> Male</label>
          </div> 
          <div>
            <input type="radio" id="female" name="gender" value="Female" class="form__radio" />
            <label class="form__radio__label" for="female"><span class="form__radio__button"></span> Female</label>
          </div> 
        </div> 
        <div class="form__group twopart">
          <div>
            <input type="checkbox" id="graduate" name="edu" value="Graduate" class="form__checkbox" />
            <label class="form__checkbox__label" for="graduate">Graduate</label>
          </div> 
          <div>
            <input type="checkbox" id="pgraduate" name="edu" value="Post Graduate" class="form__checkbox" />
            <label class="form__checkbox__label" for="pgraduate">Post Graduate</label>
          </div> 
        </div> 
        <div class="form__group">
          <input type="password" id="pass" placeholder="Enter Password" class="form__input" />
          <label class="form__label" for="pass">Enter Password</label>
        </div> 
         <div class="form__group">
          <input type="submit" id="submit" value="Create Account" class="form__button" />
        </div> 
        
        
      </form>  
</body>
</html>
